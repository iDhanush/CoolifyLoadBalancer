events {}

http {
    upstream backend {
        server host.docker.internal:9000;
        server host.docker.internal:9001;
    }

    server {
        listen 8999;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
